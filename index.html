<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <title>Responsive Layout</title>
</head>

<body>
    <header class="grid-con">

        <!--logo and nav-->

        <div class="box1 col-start-1 col-end-4 m-col-start-1 m-col-end-13">Logo</div>
        <div class="box1 col-start-4 col-end-13 m-col-start-5 m-col-end-13">Nav</div>

    </header>

    <main class="grid-con">

        <!--Images and pragaraph-->

        <div class="box2 col-span-full">Hero Img</div>

        <div class="box2 col-span-full m-col-start-1 m-col-end-5">Image </div>
        <div class="box2 col-span-full m-col-start-5 m-col-end-13">Text </div>
        <div class="box2 col-span-full m-col-start-1 m-col-end-9">Image  </div>
        <div class="box2 col-span-full m-col-start-9 m-col-end-13">Text</div>

        <!--product-->

        <div class="box2 col-start-1 col-end-3 m-col-start-1 m-col-end-7 1-col-start-1 1-col-end-4">Image </div>
        <div class="box2 col-start-3 col-end-5 m-col-start-7 m-col-end-13 1-col-start-4 1-col-end-7">Image </div>
        <div class="box2 col-start-1 col-end-3 m-col-start-1 m-col-end-7 1-col-start-7 1-col-end-10">Image </div>
        <div class="box2 col-start-3 col-end-5 m-col-start-7 m-col-end-13 1-col-start-10 1-col-end-13">Image </div>

        <!--advertisment-->

        <div class="box3 col-span-full">Ads</div>

    </main>

    <footer class="grid-con">

        <!--Footer-->
        <div class="box4 col-span-full">Footer</div>

    </footer>

</body>

</html>
